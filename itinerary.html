<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="itinerary.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tabs">
        <div class="tabs-container">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="tab-links">
                <a class="tab" href="homepage.html">Home</a>
                <a class="tab" href="index.html">Key Information</a>
                <a class="tab" href="itinerary.html" style="border-right: none;">Travel Itinerary</a>
                <span class="tab-slider"></span>
            </div>
        </div>
    </div>
    <h1>Travel Itinerary</h1>
    <form>
        <div class="form-group">
            <label>Country : </label>
            <input id="country" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Place Visited : </label>
            <input id="placeVisited" type="text" class="form-control">
        </div>

        <div class="form-group" style="margin: 10px;"></div>
            <label>Date : </label>
            <input id="date" type="date" class="form-control date-input">
        </div>
        <br><br>

        <div class="form-group">
            <label>Activity(-ies) Done : </label>
            <textarea id="activity" class="form-control activity-input" rows="5"></textarea>
        </div>
    </form>
    <div class="button-group">
        <button id="btnCreate" class="btn btn-default">Create Itinerary</button>
        <button id="btnRead" class="btn btn-default">Read Itinerary</button>
        <button id="btnUpdate" class="btn btn-default">Update Itinerary</button>
        <button id="btnDelete" class="btn btn-default">Delete Itinerary</button>
    </div>

    <div class="itinerary-container">
        <h2>Your Itineraries</h2>
        <div id="itineraryList"></div>
    </div>

    <div class="country-info" id="countryInfo" style="display: none;">
        <h3>Country Information</h3>
        <div id="infoContent"></div>
    </div>

    <br><br><br>
    <div class="footer">
        <div id="button"></div>
      <div id="container">
      <div id="cont">
      <div class="footer_center">
            <h3>© 2024 By Tarzan Trails ᨒ | Designed by : Hannah Z.</h3>
      </div>
      </div>
      </div>
    </div>

    <script src="itinerary.js"></script>
</body>
</html>
