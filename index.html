<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Key Information</title>
  <link rel="stylesheet" href="index.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="tabs">
    <div class="tabs-container">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="tab-links">
            <a class="tab" href="homepage.html">Home</a>
            <a class="tab" href="index.html">Key Information</a>
            <a class="tab" href="itinerary.html" style="border-right: none;">Travel Itinerary</a>
            <span class="tab-slider"></span>
        </div>
    </div>
  </div>
  <div class="container" style="justify-content: center;">
    <div class="form-container">
      <h1>Country Information Explorer  ⌕</h1>
      <label for="country_input">Enter Country Name:</label>
      <input type="text" id="country_input" placeholder="e.g: Malaysia">
      <br>
      <button onclick="buttonClicked()">Search</button>
      <h2>Details :</h2>
      <!-- area, continent, region and subregion, capital city, language spoken, time zone, flag & coat of arms, maps, location, population -->
      <p>Country : <span id="countryName"></span></p>
      <p>Area : <span id="area"></span> km²</p>
      <p>Continent : <span id="continent"></span></p>
      <p>Region : <span id="region"></span></p>
      <p>Subregion : <span id="subregion"></span></p>
      <p>Capital : <span id="capital"></span></p>
      <p>Language : <span id="languages"></span></p>
      <p>Time Zone : <span id="timezone"></span></p>
      <p>Flag:  <img id="flag" alt="Country Flag" width="100" style="display: none;"></p>
      <p>Coat of Arms :  <img id="coatOfArms" alt="Coat Of Arms" width="100" style="display: none;"></p>
      <p>Maps : <a id="mapLink" target="_blank">View Map</a></p>
      <p>Location : <span id="location"></span></p>
      <p>Population : <span id="population"></span></p>
    </div>
  </div>

  <br><br><br>
  <div class="footer">
      <div id="button"></div>
    <div id="container">
    <div id="cont">
    <div class="footer_center">
          <h3>© 2024 By Tarzan Trails ᨒ | Designed by : Hannah Z.</h3>
    </div>
    </div>
    </div>
  </div>

  <script src="explorer.js"></script>
</body>
</html>
